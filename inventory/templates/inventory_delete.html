<div class="modal-header">
    <h5 class="modal-title">Delete <strong>{{ object.name }}</strong></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong></p>
</div>
<div class="modal-footer">
    <form action="{% url 'inventory:inventory_delete' object.id %}" method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger rounded-0">DELETE</button>
        <button type="button" class="btn btn-secondary rounded-0" data-dismiss="modal">CLOSE</button>
    </form>
</div>
