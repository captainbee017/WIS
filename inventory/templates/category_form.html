{% extends '__base.html' %}

{% load bootstrap4 %}
{% block sidebar_inventory %} active{% endblock %}

{% block maincontainer %}
    <ol class="breadcrumb rounded-0">
        <li class="breadcrumb-item"><a href="{% url 'inventory:inventory_overview' %}">Inventory</a></li>
        <li class="breadcrumb-item active"><a href="{% url 'inventory:category_list' %}">Category</a></li>
        <li class="breadcrumb-item active">Category Update</li>
    </ol>

    <div class="card rounded-0">
        <form action="" method="POST" class="mb-0"> {% csrf_token %}
            <div class="card-block">
                {% bootstrap_form form %}
            </div>
            <div class="card-footer">
                <button class="btn btn-info rounded-0" type="submit">Update</button>
            </div>
        </form>
    </div>

{% endblock %}
