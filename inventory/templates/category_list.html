{% extends '__base.html' %}

{% block sidebar_inventory %} active{% endblock %}

{% block maincontainer %}
    <ol class="breadcrumb rounded-0">
        <li class="breadcrumb-item"><a href="{% url 'inventory:inventory_overview' %}">Inventory</a></li>
        <li class="breadcrumb-item active">Category List</li>
    </ol>

    <div class="card">
        <div class="card-block">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th class="text-center">No.of items</th>
                    <th></th>
                </tr>
                </thead>
                {% for category in object_list %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td class="text-center"><a href="{% url 'inventory:item_list_category' category.id %}">{{ category.item_set.count }}</a></td>
                        <td class="">
                            <a href="{% url 'inventory:category_delete' category.id %}"
                               class="btn btn-sm btn-danger float-right rounded-0" data-target="#generic-modal-box"
                               data-toggle="modal">Delete</a>
                            <a href="{% url 'inventory:category_update' category.id %}"
                               class="btn btn-sm btn-secondary float-right rounded-0 mr-2">Edit</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
